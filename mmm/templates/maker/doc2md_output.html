{% extends "layout.html" %}

{% block content %}

<h2>DOC2MD</h2>
<p>You can now download the following files:</p>
<br>
<ul>
    {% for file in file_list %}
    <li><a href="{{ url_for('maker.download_file', dir_path=dir_path, filename=file) }}" download>{{ file }}</a></li>
    {% endfor %}
</ul>

<p class="mt-3">
    <a href="{{ url_for('maker.index') }}" class="link-offset-2 link-underline link-underline-opacity-25">
        <i class="bi bi-arrow-left"></i> Back to Maker index
    </a>
</p>
{% endblock %}
